<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Vinilos clásicos</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        @font-face {
        font-family: 'fuente1';
        src: url('Fuentes/fuente1.ttf') format('truetype');
        }

        body {
            background-color: rgb(255, 251, 233);

        }
        .titulo {
            display: flex; /* Flex container para alinear horizontalmente */
            align-items: center; /* Alinear los productos verticalmente */
            justify-content: center;
          
            margin-top: 2%;
        }

        h2 {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        p {
            font-family: Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        .productos {
            margin-top: 3%;
            display: flex; /* Flex container para alinear horizontalmente */
            justify-content: center; /* Centrar los productos horizontalmente */
            align-items: center; /* Alinear los productos verticalmente */
            flex-wrap: wrap; /* Permite la envoltura de elementos si no caben en una sola línea */
        }

        .producto-enlace {
            text-decoration: none; /* Quita el subrayado de los enlaces */
            color: inherit; /* Hereda el color del texto del elemento padre */
            display: flex; /* Hace que el enlace se comporte como un contenedor flex */
            justify-content: center; /* Centra los elementos en el eje principal */
            width: 20%; /* Igual que el ancho de .producto */
            margin: 15px; /* Asegura que el margen sea aplicado fuera del enlace */
            
        }

        .producto {
            width: 100%; /* Hace que el producto llene su contenedor */
            box-sizing: border-box; /* Asegura que padding y border estén incluidos en el ancho/altura */
            text-align: center; /* Centra el texto debajo de las imágenes */
            background-color: rgb(255, 255, 255);
            border: 1px solid rgb(212, 184, 184);
        }
        .producto img {
            width: 50%; /* Hace que la imagen ocupe todo el ancho de .producto */
            height: auto; /* Mantiene la relación de aspecto de la imagen */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="titulo">
        <img src="Fuentes/Title.webp" alt="Rolling Stones" style="height: 200px;">
    </div>
    
    <div class="productos">
        <!-- Producto 1 -->
        <a href="Productos/Producto1/producto1.html" class="producto-enlace">
            <div class="producto">
                <img src="Productos/Producto1/producto1.jpg" alt="Rolling Stones" style="height: 200px;">
                <h2>Let it Bleed</h2>
                <p>Rolling Stones</p>
                
            </div>
        </a>
        <!-- Producto 2 -->
        <a href="Productos/Producto2/producto2.html" class="producto-enlace">
            <div class="producto">
                <img src="Productos/Producto2/producto2.jpg" alt="Earth Wind & Fire" style="height: 200px;">
                <h2>Greatest Hits Vol.1</h2>
                <p>Earth Wind & Fire</p>
            </div>
        </a>
        <!-- Producto 3 -->
        <a href="Productos/Producto3/producto3.html" class="producto-enlace">
            <div class="producto">
                <img src="Productos/Producto3/producto3.jpg" alt="Michael Jackson" style="height: 200px;">
                <h2>Abbey Road</h2>
                <p>The Beatles</p>
                
            </div>
        </a>
    </div>
</body>
</html>
