<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Rhythm Records - Greatest Hits Vol. 1</title>
    <link rel="stylesheet" href="../../Fuentes/producto.css">
    <link rel="icon" type="image/jpg" href="../../Fuentes/favicon.jpg">
</head>
<body>
    <div class="titulo">
        <a href="../../index.html">
            <img src="../../Fuentes/Title.webp" style="height: 200px;" alt="Logo">
        </a>
    </div>
    
    <div class="producto">
        <img src="producto2.jpg" alt="Greatest Hits Vol. 1">
        <div class="info-producto" id="infoProducto">
            <!-- La información del producto se cargará aquí -->
        </div>
    </div>    
    
    <script>
        function cargarProductoEspecifico() {
            fetch('../../tienda.json')
                .then(response => response.json())
                .then(data => {
                    const producto = data.Productos.find(p => p.nombre === "Greatest Hits Vol. 1");
                    const infoProducto = document.getElementById('infoProducto');
                    if (producto) {
                        infoProducto.innerHTML = `
                            <h2>${producto.nombre}</h2>
                            <p><strong>Artista:</strong> ${producto.artista}</p>
                            <p><strong>Año de Lanzamiento:</strong> ${producto.año}</p>
                            <p><strong>Género:</strong> ${producto.género}</p>
                            ${producto.discos.map(disco => `
                                <h4>${disco.titulo}</h4>
                                <ol class="lista">
                                    ${disco.canciones.map(cancion => `<li>${cancion}</li>`).join('')}
                                </ol>
                            `).join('')}
                            <h2>${producto.precio}</h2>
                            <p>Quedan ${producto.cantidad_en_stock} en stock</p>
                        `;
                    } else {
                        infoProducto.innerHTML = 'Producto no encontrado';
                    }
                })
                .catch(error => console.error('Error al cargar el archivo JSON:', error));
        }

        window.onload = cargarProductoEspecifico;
    </script>
</body>
</html>
