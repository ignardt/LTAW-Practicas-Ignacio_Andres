<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Rhythm Records - Greatest Hits Vol. 1</title>
    <link rel="stylesheet" href="../../Fuentes/producto.css">
    <link rel="icon" type="image/jpg" href="../../Fuentes/favicon.jpg">
</head>
<body>
    <div class="titulo">
        <a href="../../index.html">
            <img src="../../Fuentes/Title.webp" style="height: 200px;" alt="Logo">
        </a>
    </div>
    
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Buscar producto..." onkeyup="searchProduct()" autocomplete="off">
        <div id="suggestions" class="suggestions-box"></div>
        <button onclick="searchProductPage()">Buscar</button>
    </div>

    <div class="producto">
        <img src="producto2.jpg" alt="Greatest Hits Vol. 1">
        <div class="info-producto" id="infoProducto">
            <!-- La información del producto se cargará aquí -->
        </div>
        <button class="boton-imagen" onclick="addToCart('Greatest Hits Vol. 1')">
            <img src="../../Fuentes/carrito.webp" alt="Añadir al carrito">
        </button>
    </div>    
    
    <div>
        <a href="/login.html" class="btn-login">Iniciar sesión / Registrarse</a>
    </div>
        
    <div id="cart-button-placeholder">
        <a href="#" onclick="redirectToCart()"><img src="../../Fuentes/carrito.webp" style="height: 75px;" alt="Carrito" class="cart-button"></a>
    </div>

    <script src="producto2.js"></script>
</body>
</html>
