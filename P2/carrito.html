<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Carrito</title>
    <link rel="stylesheet" href="Fuentes/formulario.css">
    <link rel="icon" type="image/jpg" href="Fuentes/favicon.jpg">
</head>
<body>
    <div class="titulo">
        <a href="../../index.html">
            <img src="../../Fuentes/Title.webp" style="height: 200px;" alt="Logo">
        </a>
    </div>
    <h1>Carrito</h1>
    <ul id="cart-items">  
    </ul>
    <button onclick="vaciarCarrito()">Vaciar Carrito</button>
    <button onclick="location.href='/checkout.html'">Finalizar Compra</button>

    <script>
        function vaciarCarrito() {
            fetch('/vaciar-carrito', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    location.reload(); 
                } else {
                    alert('Hubo un problema al vaciar el carrito');
                }
            });
        }
    </script>
</body>
</html>
