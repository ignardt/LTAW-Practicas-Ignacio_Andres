<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chit Chat</title>
    <audio id="message-sound" src="Imagenes/sonido-mensaje.mp3" preload="auto"></audio>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header id="chat-header">
        <img src="Imagenes/Logo.png" alt="Logo" style="height: 100px;">
    </header>
    <div id="login-page" class="login-container">
        <form id="login-form">
            <h2>Iniciar Sesión</h2>
            <input type="text" id="username" placeholder="Ingresa tu nombre" required>
            <button type="button" onclick="enterChat()">Entrar al Chat</button>
        </form>
    </div>
    <div id="chat-container">
        <div id="user-list">
            <img src="Imagenes/icono-usuarios.webp" alt="usuarios" style="height: 150px;" class="usuarios-logo">
            <ul id="users"></ul>
        </div>
        <div id="chat-area">
            <ul id="messages" class="chat-messages"></ul>
            <form id="form" class="chat-form">
                <input id="input" autocomplete="off" placeholder="Escribe tu mensaje aquí...">
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
</body>
</html>
