<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chat en Vivo</title>
    <audio id="message-sound" src="sonido-mensaje.mp3" preload="auto"></audio>
</head>
<body>
    <div id="login-page">
        <input type="text" id="username" placeholder="Ingresa tu nombre" required>
        <button onclick="enterChat()">Entrar al Chat</button>
    </div>
    <div id="chat-container" style="display:none;">
        <header class="chat-header">
            <h1>Chat en Vivo</h1>
        </header>
        <ul id="messages" class="chat-messages"></ul>
        <form id="form" class="chat-form">
            <input id="input" autocomplete="off" placeholder="Escribe tu mensaje aquÃ­...">
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
</body>
</html>
